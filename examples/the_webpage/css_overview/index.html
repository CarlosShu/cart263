<!DOCTYPE html>
<html>
  <head>
    <title>Title of webpage</title>

    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Main heading</h1>
    </header>

    <section id="first-section">
      <!--- Gives unique ids to section! --->
      <h2>Sub-heading</h2>
      <p>
        <span class="paragraph-of-text">A paragraph of text. </span> Here is an
        <em>emphasized</em> word.
      </p>
    </section>

    <section id="second-section">
      <!--- Gives unique ids to section! --->
      <h2>Another sub-heading</h2>
      <p class="second-section-paragraph">
        <span class="paragraph-of-text">Another paragraph of text.</span>
        <strong>This is important</strong>.
      </p>
      <p class="second-section-paragraph">
        Here is a <a href="https://thi.cc/">thicc link</a>.
      </p>
    </section>

    <footer>
      <strong>Contact details</strong>: don't call me, I'll call you.
    </footer>
  </body>
</html>
